<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>햆햩혪 햍햦향혦 游눘</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffb199, #ff6a88);
  background-size: 400% 400%;
  animation: gradient 8s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

@keyframes gradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
}

h1 {
  font-size: 28px;
  margin-bottom: 30px;
  color: #ff4d6d;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #ddd;
  position: absolute;
}

.success {
  text-align: center;
  color: white;
}

.success h1 {
  font-size: 40px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>햍햦향햟 游눘<br>햑혦 햠혞햢햣혣혧 햪쮏왏 쒫썛햣햫혝햦햫햨쮏?</h1>
  <button id="yes">햆햟 游눚</button>
  <button id="no">햏햣혝 游뗻</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// 햒햠햣햡햟혩혤햟혪 햨햫쮏햨햟
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// 햦 햫햟햤햟혝햦햦 햆햟
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="success">
      <h1>햞 향햫햟햩, 햍햦향햟 游땘游눘</h1>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="300">
    </div>
  `;
});
</script>

</body>
</html>
