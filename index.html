<!DOCTYPE html>

<style>
body {

  background-size: 400% 400%;
  animation: gradient 8s ease infinite;
  display: flex;

}

h1 {

  margin-bottom: 30px;
  color: #ff4d6d;
}

  padding: 15px 30px;
  font-size: 18px;
  border-radius: 15px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;

<script>
